<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

    <div class="generator container mt-5 p-3 bg-dark text-light rounded">

        <div class="input-group mb-3">
            <input type="text" class="form-control inputPass" disabled placeholder="Generating..">
            <button type="button" class="btn btn-warning copyBtn">copy</button>
        </div>
        <div class="range">
            <label for="customRange2" class="form-label mx-1">Length of Password</label>
            <div class="d-flex justify-content-between">
                <input type="range" class="form-range d-inline w-75 " min="1" max="20" value="1" id="customRange2">
                <span id="lengthofpassword" class="w-25 h-100 d-inline-block text-center ">1</span>
            </div>
        </div>
        <div class="options row mx-1 ">
            <div class="form-check  col-6">
                <input class="form-check-input" checked type="checkbox"  id="uppercaseCb">
                <label class="form-check-label" for="uppercaseCb">A-Z</label>
            </div>
            <div class="form-check col-6">
                <input class="form-check-input" type="checkbox"  id="lowercaseCb">
                <label class="form-check-label" for="lowercaseCb">a-z</label>
            </div>
            <div class="form-check  col-6">
                <input class="form-check-input" type="checkbox"  id="numberCb">
                <label class="form-check-label" for="numberCb">0-9</label>
            </div>
            <div class="form-check  col-6">
                <input class="form-check-input" type="checkbox"  id="specialCharCb">
                <label class="form-check-label" for="specialCharCb">!@#$%</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success col-8 fs-4 fw-bold genBtn">generate</button>
            </div>
        </div>


    </div>

    <script src="./generator.js"></script>
</body>

</html>
